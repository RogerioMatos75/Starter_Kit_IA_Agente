<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archon AI - Gerador de Propostas</title>
    <link rel="icon" type="image/png" href="/static/assets/5logo_Archon.png" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141a1f;
            color: #e2e8f0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        textarea {
            min-height: 150px;
        }
        .output-section {
            background-color: #1f272e;
            border: 1px solid #3d4d5c;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .output-section pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex items-center gap-4 mb-8">
            <img src="/static/assets/5logo_Archon.png" alt="Archon AI Logo" class="w-16 h-16" />
            <div>
                <h1 class="text-3xl font-bold text-white">Gerador de Propostas e Estimativas</h1>
                <p class="text-lg text-[#9daebe]">Descreva seu projeto e obtenha uma proposta detalhada com estimativa de custos.</p>
            </div>
        </div>

        <div class="bg-[#1f272e]/50 rounded-xl border border-[#3d4d5c] p-6">
            <div class="space-y-4">
                <div>
                    <label for="project-description" class="block text-sm font-medium text-gray-300 mb-2">Descrição Detalhada do Projeto:</label>
                    <textarea id="project-description" class="form-textarea w-full rounded-md border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:border-blue-500 focus:ring-blue-500" placeholder="Descreva o projeto, suas funcionalidades, público-alvo, tecnologias desejadas, etc."></textarea>
                </div>
                <button id="generate-proposal-btn" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-semibold text-white transition-colors">
                    Gerar Proposta e Estimativa
                </button>
            </div>

            <div id="proposal-output" class="output-section hidden">
                <h2 class="text-xl font-bold text-white mb-4">Proposta Gerada:</h2>
                <div id="proposal-content" class="text-gray-300 leading-relaxed"></div>
                
                <h2 class="text-xl font-bold text-white mt-8 mb-4">Estimativa de Custos:</h2>
                <pre id="cost-estimation-content" class="text-gray-300 leading-relaxed"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const descriptionInput = document.getElementById('project-description');
            const generateBtn = document.getElementById('generate-proposal-btn');
            const proposalOutput = document.getElementById('proposal-output');
            const proposalContent = document.getElementById('proposal-content');
            const costEstimationContent = document.getElementById('cost-estimation-content');

            generateBtn.addEventListener('click', async () => {
                const description = descriptionInput.value.trim();
                if (!description) {
                    alert('Por favor, insira uma descrição para o projeto.');
                    return;
                }

                generateBtn.disabled = true;
                generateBtn.textContent = 'Gerando...';
                proposalOutput.classList.add('hidden');

                try {
                    const response = await fetch('/api/gerar-estimativa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ description: description }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        proposalContent.innerHTML = data.texto_introducao.replace(/\n/g, '<br>');
                        costEstimationContent.textContent = JSON.stringify(data.dados_orcamento, null, 2);
                        proposalOutput.classList.remove('hidden');
                    } else {
                        alert(`Erro ao gerar proposta: ${data.error || 'Erro desconhecido'}`);
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao se comunicar com o servidor.');
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Gerar Proposta e Estimativa';
                }
            });
        });
    </script>
</body>
</html>
