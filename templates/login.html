<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Archon AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1a2e; /* Navy background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }
        .login-card {
            background-color: #1a293f; /* Darker card background */
            border-radius: 0.75rem;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid #2a3b52;
            width: 100%;
            max-width: 400px;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            background-color: #0d1a2e;
            border: 1px solid #2a3b52;
            color: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #00AEEF;
            box-shadow: 0 0 0 2px rgba(0, 174, 239, 0.4);
        }
        .primary-btn {
            width: 100%;
            background-color: #00AEEF;
            color: #ffffff;
            font-weight: 700;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .primary-btn:hover {
            background-color: #0077B6;
            transform: translateY(-2px);
        }
        .text-link {
            color: #00AEEF;
            text-decoration: none;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-8">
            <img src="/static/assets/5logo_Archon.png" alt="Archon AI Logo" class="w-20 h-20 mx-auto mb-4">
            <h2 class="text-3xl font-bold text-white">Bem-vindo de volta!</h2>
            <p class="text-gray-400">Acesse o painel do Archon AI</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-mail</label>
                <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="********" required>
            </div>
            <button type="submit" class="primary-btn">Entrar</button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-6">
            NÃ£o tem uma conta? <a href="/register" class="text-link">Registre-se aqui</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/dashboard'; // Redireciona para o dashboard
                } else {
                    alert(data.error || 'Erro ao fazer login.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro inesperado. Tente novamente.');
            }
        });
    </script>
</body>
</html>
