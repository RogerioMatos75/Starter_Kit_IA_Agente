<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archon AI - Carregando...</title>
    <link rel="icon" type="image/png" href="/static/assets/5logo_Archon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #141a1f;
            color: #e2e8f0;
            overflow: hidden;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6; /* Tailwind blue-500 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <img src="/static/assets/5logo_Archon.png" alt="Archon AI Logo" class="w-24 h-24 mx-auto mb-6 animate-pulse" />
        <h1 class="text-3xl font-bold mb-4">Iniciando Archon AI...</h1>
        <div class="spinner mx-auto mb-6"></div>
        <p class="text-lg text-gray-400">Preparando seus workflows de IA.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simula um tempo de carregamento
            setTimeout(() => {
                window.location.href = '/dashboard'; // Redireciona para o dashboard
            }, 3000); // 3 segundos de carregamento
        });
    </script>
</body>
</html>
