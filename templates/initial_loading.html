<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archon AI - Carregando...</title>
    <link rel="icon" type="image/png" href="/static/assets/5logo_Archon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
        color: #e2e8f0;
        overflow: hidden;
      }
      .main-container {
        display: flex;
        min-height: 100vh;
        align-items: center;
      }
      .loading-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .image-section {
        flex: 1;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 2rem 4rem 2rem 2rem;
        position: relative;
      }
      .liquid-glass {
        position: relative;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        overflow: hidden;
        margin-left: 2rem;
      }
      .liquid-glass::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(59, 130, 246, 0.3) 0%,
          rgba(139, 92, 246, 0.3) 50%,
          rgba(236, 72, 153, 0.3) 100%
        );
        border-radius: 24px;
        animation: liquidWave 4s ease-in-out infinite;
        opacity: 0.7;
      }
      .banner-image {
        max-width: 100%;
        max-height: 400px;
        width: auto;
        height: auto;
        border-radius: 16px;
        position: relative;
        z-index: 1;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes liquidWave {
        0% {
          transform: translateX(-100%) rotate(0deg);
          opacity: 0.5;
        }
        50% {
          transform: translateX(0%) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: translateX(100%) rotate(360deg);
          opacity: 0.5;
        }
      }
      .logo-archon {
        filter: drop-shadow(0 4px 8px rgba(59, 130, 246, 0.3));
      }
      .title-gradient {
        background: linear-gradient(
          135deg,
          #3b82f6 0%,
          #8b5cf6 50%,
          #ec4899 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
        }
        .loading-section,
        .image-section {
          flex: none;
          width: 100%;
          min-height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Seção de Loading (Lado Esquerdo) -->
      <div class="loading-section">
        <img
          src="/static/assets/5logo_Archon.png"
          alt="Archon AI Logo"
          class="w-24 h-24 mb-6 animate-pulse logo-archon"
        />
        <h1 class="text-4xl font-bold mb-6 title-gradient">
          Iniciando Archon AI...
        </h1>
        <div class="spinner mb-6"></div>
        <p class="text-lg text-gray-300 max-w-md text-center leading-relaxed">
          Preparando seus workflows supervisionado com tecnologia AI.
        </p>
      </div>

      <!-- Seção da Imagem (Lado Direito) -->
      <div class="image-section">
        <div class="liquid-glass">
          <img
            src="/static/assets/Bunner-Archon1.jpg"
            alt="Archon Banner"
            class="banner-image"
          />
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Simula um tempo de carregamento
        setTimeout(() => {
          window.location.href = "/dashboard"; // Redireciona para o dashboard
        }, 10000); // 10 segundos de carregamento
      });
    </script>
  </body>
</html>
