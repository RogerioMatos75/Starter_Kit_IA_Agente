<!doctype html>
<html>
<head>
  <title>Archon AI - Painel de Deploy</title>
  <link rel="icon" type="image/png" href="/static/assets/5logo_Archon.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <style>
    body {
      font-family: Inter, "Noto Sans", sans-serif;
    }
  </style>
</head>
<body class="bg-[#141a1f] text-white">
  <div class="container mx-auto p-8">
    <div class="flex items-center gap-4 mb-8">
      <img src="/static/assets/5logo_Archon.png" alt="Archon AI Logo" class="w-16 h-16" />
      <div>
        <h1 class="text-3xl font-bold text-white">Painel de Deploy e Provisionamento</h1>
        <p class="text-lg text-[#9daebe]">Gerencie suas credenciais e automatize o deploy.</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Coluna de Credenciais -->
      <div class="bg-[#1f272e]/50 rounded-xl border border-[#3d4d5c] p-6">
        <h2 class="text-xl font-bold text-white mb-6">Gerenciador de Credenciais</h2>
        
        <!-- Vercel -->
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-teal-400 mb-3">Vercel</h3>
          <label for="vercel-token" class="block text-sm font-medium text-[#9daebe] mb-2">Vercel Access Token</label>
          <input type="password" id="vercel-token" class="form-input w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d4d5c] bg-[#1f272e] focus:border-teal-500 h-12 placeholder:text-[#9daebe] p-[15px]" placeholder="vcl_..." />
        </div>

        <!-- Supabase -->
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-green-400 mb-3">Supabase</h3>
          <label for="supabase-url" class="block text-sm font-medium text-[#9daebe] mb-2">Project URL</label>
          <input type="text" id="supabase-url" class="form-input w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d4d5c] bg-[#1f272e] focus:border-green-500 h-12 placeholder:text-[#9daebe] p-[15px]" placeholder="https://...supabase.co" />
          <label for="supabase-key" class="block text-sm font-medium text-[#9daebe] mt-4 mb-2">Service Role Key</label>
          <input type="password" id="supabase-key" class="form-input w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d4d5c] bg-[#1f272e] focus:border-green-500 h-12 placeholder:text-[#9daebe] p-[15px]" placeholder="eyJ..." />
        </div>

        <!-- Stripe -->
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-indigo-400 mb-3">Stripe</h3>
          <label for="stripe-key" class="block text-sm font-medium text-[#9daebe] mb-2">Stripe Secret Key</label>
          <input type="password" id="stripe-key" class="form-input w-full rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d4d5c] bg-[#1f272e] focus:border-indigo-500 h-12 placeholder:text-[#9daebe] p-[15px]" placeholder="sk_test_..." />
        </div>

        <button class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">Salvar Credenciais</button>
      </div>

      <!-- Coluna de Ações de Deploy -->
      <div class="bg-[#1f272e]/50 rounded-xl border border-[#3d4d5c] p-6">
        <h2 class="text-xl font-bold text-white mb-6">Ações de Deploy</h2>
        
        <div class="space-y-4">
          <button class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-medium transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.5"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            <span>Validar Credenciais</span>
          </button>
          <button class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            <span>Provisionar Banco de Dados (Supabase)</span>
          </button>
          <button class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-teal-600 hover:bg-teal-700 text-white rounded-lg font-medium transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            <span>Deploy na Plataforma (Vercel)</span>
          </button>
          <button class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
            <span>Configurar Pagamentos (Stripe)</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
